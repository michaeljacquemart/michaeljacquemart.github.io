<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Propr.io</title>
  <script type="text/javascript">

   var search_tracker = 'search';

   function change_search(){
   var image = document.getElementById('search');
   if(search_tracker=='search'){
   image.src='img/home/map.png';
   search_tracker='map';
   }
   else{
   image.src='img/home/search.png';
   search_tracker='search';
   }
   }

   var menu_tracker = 'search';

   function change_menu(){
   var image = document.getElementById('menu');
   if(menu_tracker=='search'){
   image.src='img/home/leftmenu/leftmenu_gestionnaire.png';
   menu_tracker='gestionnaire';
   }
   else if(menu_tracker=='gestionnaire'){
   image.src='img/home/leftmenu/leftmenu_annonce.png';
   menu_tracker='meslocataires';
   }
   else if(menu_tracker=='meslocataires'){
   image.src='img/home/leftmenu/leftmenu_meslocataires.png';
   menu_tracker='annonce';
   }
   else if(menu_tracker=='annonce'){
   image.src='img/home/leftmenu/leftmenu_rechercher.png';
   menu_tracker='search';
   }
   }

   var en_tete_tracker = 'closed';

   function change_en_tete(){
   var image = document.getElementById('en_tete');
   if(en_tete_tracker=='closed'){
   image.src='img/home/en_tete_login_open.png';
   en_tete_tracker='open';
   }
   else if(en_tete_tracker=='open'){
   image.src='img/home/en_tete_login_closed.png';
   en_tete_tracker='closed';
   }
   }

   </script>
</head>
<body>
<img  id ="en_tete" class="header" src="img/home/en_tete_login_closed.png" style="width:100%; margin-bottom: 10px;" onclick="change_en_tete();"/>
<img id="menu" src="img/home/leftmenu/leftmenu_rechercher.png" style="float:left;" onclick="change_menu();"/>
<img src="img/home/search.png" alt="Search" id="search" style="width:35%; float:left; margin-top:3%;" onclick="change_search();">
<img src="img/home/resultats.png" style="float:right; width:40%;"/>
</body>
</html>
